<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">
                        {{titulo | uppercase}}
                    </span>
                    <form class="mt-3" [formGroup] = "productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                          
                            <input formControlName="producto" type="text" placeholder="producto" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                          </div>

                          <div class="mb-3">
                          
                            <input formControlName="categoria" type="text" placeholder="categoria" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>El nombre de la categoría <strong>es obligatoria</strong></span>
                            </div>
                          </div>

                          <div class="mb-3">
                          
                            <input formControlName="ubicacion" type="text" placeholder="ubicación" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>El nombre de la ubicación <strong>es obligatoria</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                          
                            <input formControlName="precio" type="number" placeholder="precio" class="form-control form-control-lg"  aria-describedby="emailHelp">
                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El nombre del precio <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                              <button routerLink="/productos" class="btn btn-secondary btn-lg float-start">
                                  Volver
                              </button>
                              <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">
                                Aceptar
                            </button>
                          </div>

                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
