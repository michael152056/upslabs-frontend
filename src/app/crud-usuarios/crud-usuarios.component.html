<app-cabeza-usuario></app-cabeza-usuario>



<div class="container-fluid">
    <div class="row">

        <div class="barra-lateral col-12 col-sm-auto">
            <app-menu-admin></app-menu-admin>
        </div>
        <main class="main col row-cols-auto">
            <div class="container mt-5">
                <div  class="row">
                    <div style="padding: 0 0 !important;margin: 0 !important;" class="col-lg-12 offset-lg-2">
                        <div class="card">
                            <div class="card-body text-center">
                                <span class="titulo">Listado de usuarios</span>
                                <br>
                                <br>
                                <button class="btn btn-success float-start" routerLink="/crear-usuario">
                                    Nuevo <i class="fas fa-plus"></i>
                                </button>
                                <br>
                                <br>
                                <table *ngIf="listRegistrados.length > 0" class="table table-hover table-bordered table-striped mt-3">
                                    <thead>
                                        <tr class="">
                                            <th scope="col">Nombres</th>
                                            <th scope="col">Cédula</th>
                                            <th scope="col">Cargo</th>
                                            <th scope="col">Carrera</th>
                                            <th scope="col">Correo</th>
                                            <th scope="col">Clave</th>
                                            <th scope="col">Ubicación</th>
                                            <th scope="col">Celular</th>
                                            <th scope="col">Tipo</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let usuario of listRegistrados">
                                            <td >{{usuario.nombres}}</td>
                                            <td >{{usuario.cedula}}</td>
                                            <td >{{usuario.cargo}}</td>
                                            <td >{{usuario.carrera}}</td>
                                            <td>{{usuario.correo}}</td>
                                            <td><input class="td_clave" type="password" value="{{usuario.clave}}" disabled></td>
                                            <td>{{usuario.ubicacion}}</td>
                                            <td>{{usuario.celular}}</td>
                                            <td>{{usuario.tipo}}</td>
                                            <td><i (click)="ruta(usuario.correo)" 
                                                class="fas fa-edit text-primary"></i><i
                                                (click)="eliminarRegistrado(usuario._id)"
                                                class="fas fa-trash text-danger"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <h5 style="text-align: start;margin-bottom: 10px;" *ngIf="listRegistrados.length == 0">
                                    No hay usuarios para mostrar</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
