<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header id="barra_navegacion">
    <div class="container_img"><a class="navbar-brand" routerLink="/index"><img class="img-fluid"
          src="assets/brand_logo.png" alt=""></a> <button
        style="background-color: none; border: none; background: none;color:white; font-size: 25px" onclick=""
        id="btn_sonido"></button></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm p-3 mb-5 bg-body rounded">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

              <a class="nav-link  active" routerLink="/home"><i class="fas fa-home"></i> Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/acerca"><i class="fas fa-user"></i> Acerca </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/laboratorios"><i class="fas fa-flask"></i> Laboratorios </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/docentes"><i class="fas fa-id-card-alt"></i> Docentes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/eventos"><i class="fas fa-calendar-alt"></i> Eventos </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contactanos"><i class="fas fa-map-marked-alt"></i> Cont치ctanos </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row noticias_container">
      <div class="col">
        <div class="carousel_noticias">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <ng-container *ngFor="let noticias of listNoticias; let i = index">
                <button type="button" data-bs-target="#carouselExampleIndicators" *ngIf="i === 0" attr.data-bs-slide-to="{{i}}" class="active"
                  aria-current="true" aria-label="Slide 1"></button>

                  <button type="button" data-bs-target="#carouselExampleIndicators" *ngIf="i > 0" attr.data-bs-slide-to="{{i}}" 
                  aria-current="true" aria-label="Slide 1"></button>
                  
              </ng-container>
            </div>

            <div class="carousel-inner">
              <ng-container *ngFor="let noticias of listNoticias; let i = index">
                <div class="carousel-item active" *ngIf="i === 0">
                  <img src="{{noticias.foto_noticia}}" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{noticias.titulo_noticia}}</h5>
                    <p>{{noticias.desc_noticia}}</p>
                  </div>
                </div>

                <div class="carousel-item" *ngIf="i > 0">
                  <img src="{{noticias.foto_noticia}}" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{noticias.titulo_noticia}}</h5>
                    <p>{{noticias.desc_noticia}}</p>
                  </div>
                </div>
              </ng-container>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row titulo_servicios">
      <div class="col ">
        <h1 class="titulo">Servicios</h1>
      </div>
    </div>
    <br><br>
    <div class="servicios justify-content-center row row-cols-lg-4 row-cols-sm-2 row-cols-1">
      <button title="Revisa el calendario para enterarte de todos los webinars y la disponibilidad de los laboratorios">
        <div class="col">
          <div class="row">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="row">
            <h1>Calendario</h1>
          </div>
        </div>
      </button>
      <button title="Revisa todos los eventos pr칩ximos, incluso puedes buscarlos por su fecha">
        <div class="col">
          <div class="row">
            <i class="fas fa-th-list"></i>
          </div>
          <div class="row">
            <h1>Eventos</h1>
          </div>
        </div>
      </button>
      <button title="Revisa el historial de reservas realizadas">
        <div class="col ">
          <div class="row">
            <i class="fas fa-history"></i>
          </div>
          <div class="row">
            <h1>Historial</h1>
          </div>
        </div>
      </button>
      <button title="Revisa el historial de reservas realizadas">
        <div class="col">
          <div class="row">
            <i class="fas fa-calendar-plus"></i>
          </div>
          <div class="row">
            <h1>Reservar</h1>
          </div>
        </div>
      </button>
    </div>
    <br>
    <div class="row row-cols-lg-2 row-cols-sm-1 row-cols-1 titulo_eventos">
      <div class="col">
        <div class="row">
          <h1 class="titulo">Eventos</h1>
        </div>
        <br><br>
        <div class="row">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

              <ng-container *ngFor="let eventos of listEventos; let i = index">
              <div class="carousel-item active" *ngIf="i === 0">
                <img src="{{eventos.imagen_evento}}"  class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" *ngIf="i > 0">
                <img src="{{eventos.imagen_evento}}" class="d-block w-100" alt="...">
              </div>
              
              </ng-container>



            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <br><br>
      <div class="col">
        <div class="row">
          <h1 class="titulo">Introducci칩n laboratorios</h1>
        </div>
        <br><br>
        <div class="row ratio ratio-21x9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/48QPI5eXvn4" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <br>
        <div class="row ratio ratio-21x9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/EIv9A1azTUo" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <app-footer></app-footer>
</body>

</html>
